<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>SPA Cursos (AJVS)</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body_login">
    <header id="menu">
      <div class="box_menu_container">
        <div class="box_menu_logo">
          <img src="./img/no_logo.png" alt="Logo" />
        </div>
        <nav>
          <a href="#/">home</a>
          <a href="#/register">Registro</a>
          <a href="#/dashboard/course">Dashboard</a>
        </nav>
        <div class="user-info">
          <span id="user-name"></span>
          <button class="btn_logout" id="logout-button">Logout</button>
        </div>
      </div>
    </header>
    <!--
    INSTRUCCIONES:
    - Esta es una plantilla base para una SPA de cursos.
    - El código JavaScript está en la carpeta js/ y está dividido en módulos.
    - Debes completar la lógica en los archivos js/api.js, js/auth.js, js/views.js y js/router.js.
    - Usa los comentarios en cada archivo como guía.
    - El punto de entrada es js/app.js.
    - El contenedor principal de la app es el div con id="app".
  -->
    <!-- <div class=""></div> -->

    <div id="app"></div>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
